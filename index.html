<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to My Game!</title>
	<link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="main">
		<header>
			Click the play button to start the game.
		</header>
		<!-- main hook for the game, easy to see button -->
		<div class="center">
			<h1>You're not ready for this Jelly</h1>
			<p>A racing game for the ages, play your friends or against yourself in a brutal dash for the finish!</p>
			<a href="game.html"><button>Play</button></a>

		</div>

	</section>
	<section class="info">
		<div class="description">
			<h2>Player 1 is the bottom</h2>
			<p>Alternate pressing <span>'z'</span> and <span>'x'</span> to run!</p>
		</div>
		<div class="description">
			<h2>Player 2 is the top</h2>
			<p>Alternate pressing <span>'k'</span> and <span>'l'</span> to run!</p>
		</div>
	</section>
